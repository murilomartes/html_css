<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decepção</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML podemos inserir os 
        elementos da lista a seguir. 
        Passe o mouse sobre os termos 
        para descobrir qual a tag deverá 
        utilizar em cada caso:
    </P>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
